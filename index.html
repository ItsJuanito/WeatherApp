<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather App</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="app-wrap">
            <header>
                <input type="text" autocomplete="off" class="search-box"
            placeholder="Search for a city...">
            <p class="alert"></p>
            </header>
            <main>
                <section>
                    <div class="city">Northampton, GB</div>
                    <div class="date">Thursday 9 January 2020</div>
                </section>
                <div class="current">
                    <div class="temp">15<span>°C</span></div>
                    <div class="weather">Sunny</div>
                    <div class="extra">
                        <div class ="feels"> Feels like: 15°C</div>
                        <div class="humidity">Humidity: 10%</div>
                        <div class="hi-low">Hi-Low: 13°C / 16°C</div>
                    </div>
                </div>
                <div class="degree">
                    <button class="F">°F</button>
                    <button class="C">°C</button>
                </div>
            </main>
        </div>
        <script src="main.js"></script>
    </body>
</html>
